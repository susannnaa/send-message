<!doctype html>
<html lang="en" ng-app="general">

<head>
  <meta charset="utf-8">
  <title>SendMessage</title>
  <base href="/"></base>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
  <script src="./src/page.module.js"></script>
  <script src="./src/setItem.js"></script>
  <script src="./src/route.js"></script>
  <script src="src/homePage/homepage.html"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body ng-controller='myCtrl'>
  <div ng-view></div>
  <h1 class='text-left'>Login your account</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ng-model='user.email' type="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-secondary" ng-click='setItem()'>Submit</button>
    <a class="btn btn-light" href='#!/homepage'>Next</a>
  </form>


</body>

</html>
